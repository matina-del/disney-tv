<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>童年回忆 - 视频播放</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="animations.css">
<link rel="stylesheet" href="video.css">
<link rel="stylesheet" href="responsive.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">童年回忆</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="category.html">分类</a></li>
                <li><a href="collection.html">收藏</a></li>
            </ul>
            <div class="nav-search">
                <form action="search.html" method="get">
                    <input type="text" name="q" placeholder="搜索动画片..." class="search-input">
                    <button type="submit" class="search-btn"><span class="icon-search">🔍</span><span>搜索</span></button>
                </form>
            </div>
        </div>
    </nav>

    <!-- 视频播放区域 -->
    <main class="video-main">
        <!-- Video.js 视频播放器 -->
        <div class="video-wrapper">
            <div class="video-container">
                <video
                    id="video-player"
                    class="video-js vjs-default-skin vjs-big-play-centered"
                    controls
                    preload="metadata"
                    playsinline
                    webkit-playsinline>
                    <p class="vjs-no-js">
                        要查看此视频，请启用JavaScript，并考虑升级到支持HTML5视频的Web浏览器。
                        <a href="https://videojs.com/html5-video-support/" target="_blank">Video.js HTML5视频支持</a>
                    </p>
                </video>
            </div>
        </div>

        <!-- 视频信息区域 -->
        <div class="video-info-card">
            <div class="video-info-header">
                <div class="video-info-title-group">
                    <h1 id="video-title">视频标题</h1>
                    <div class="video-meta">
                        <span id="video-year">年份</span>
                        <span class="meta-separator">•</span>
                        <span id="video-director">导演</span>
                        <span class="meta-separator">•</span>
                        <span class="video-rating" id="video-rating">评分</span>
                    </div>
                </div>
                <button class="favorite-btn" id="favorite-btn" title="收藏">
                    <span class="icon-heart-empty">🤍</span>
                    <span class="icon-heart-filled" style="display:none;">❤️</span>
                </button>
            </div>
            
            <div class="video-description-container">
                <p class="video-description" id="video-description">视频描述</p>
                <button class="expand-btn" id="expand-btn">展开</button>
            </div>
        </div>

        <!-- 剧集列表区域 -->
        <div class="episodes-section" id="episodes-section" style="display:none;">
            <h2 class="section-title">剧集列表</h2>
            <div class="episodes-grid" id="episodes-grid">
                <!-- 动态插入剧集 -->
            </div>
        </div>

        <!-- 评论区域 -->
        <div class="comments-section" id="comments-section">
            <h2 class="section-title">
                <span class="icon-comment">💬</span>
                评论
                <span class="comment-count" id="comment-count">(0)</span>
            </h2>
            
            <!-- 发表评论 -->
            <div class="comment-form">
                <div class="comment-input-wrapper">
                    <input 
                        type="text" 
                        id="comment-input" 
                        class="comment-input" 
                        placeholder="写下你的评论..."
                        maxlength="500">
                    <button class="comment-submit-btn" id="comment-submit-btn" title="发表评论">
                        <span class="icon-send">📤</span>
                        发表
                    </button>
                </div>
                <div class="comment-tip">
                    <span id="comment-length">0</span>/500
                </div>
            </div>
            
            <!-- 评论列表 -->
            <div class="comments-list" id="comments-list">
                <div class="comments-empty" id="comments-empty">
                    <p>还没有评论，快来发表第一条评论吧！</p>
                </div>
            </div>
        </div>

        <!-- 相关推荐区域 -->
        <div class="related-section">
            <h2 class="section-title">相关推荐</h2>
            <div class="related-grid" id="related-grid">
                <!-- 动态插入推荐卡片 -->
            </div>
        </div>
    </main>

    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <!-- Video.js 中文语言包 -->
    <script src="https://cdn.jsdelivr.net/npm/video.js@8.6.1/lang/zh-CN.js"></script>
    <script src="js/data.js"></script>
    <script src="js/collection.js"></script>
    <script src="js/comments.js"></script>
    <script src="js/video-player.js"></script>
</body>
</html>
